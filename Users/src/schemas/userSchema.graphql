type User @key(fields: "id") {
  id: ID
  firstname: String
  lastname: String
  email: String
  role: [String]
  speciality: String
}

type Query {
  searchByName(name: String): [User]
  getAllUsers(
    firstname: String
    lastname: String
    email: String
    speciality: String
    role: [String]
    limit: Int
    skip: Int
  ): [User]
}

type Mutation {
  createUser(user: UserInput): LoginResponse
  createUsers(users: [UserInput]): String
  login(email: String!, password: String!): LoginResponse
  updateUser(id: String!, user: UserInput!): User
  deleteUser(id: String!): String
}

input UserInput {
  firstname: String,
  lastname: String,
  email: String
  password: String
  role: [String]
  speciality: String
}

type LoginResponse {
  id: ID!
  firstname: String!
  lastname: String!
  token: String
}
