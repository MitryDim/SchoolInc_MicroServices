type User @key(fields: "id") {
  id: ID
  firstname: String
  lastname: String
  email: String
  role: [String]
  speciality: String
}

type Query {
  searchByName(name: String): [User]
  getAllUsers(
    firstname: String
    lastname: String
    email: String
    speciality: String
    role: [String]
    limit: Int
    skip: Int
  ): [User]
}

type Mutation {
  createUser(user: UserInput): LoginResponse
  createUsers(users: [UserInput]): String
  updateUser(id: String!, user: UserInput!): User
  deleteUser(id: String!): String
}

input UserInput {
  name: String
  email: String
  age: Int
  password: String
  role: [String]
  speciality: String
}
type LoginResponse {
  id: ID!
  name: String!
  token: String
}
