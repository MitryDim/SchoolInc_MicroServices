type Grade @key(fields: "id") {
  id: ID!
  value: Int
  course: Course
  user: User
}

extend type Course @key(fields: "id") {
  id: ID! @external
}

extend type User @key(fields: "id") {
  id: ID! @external
}

type Query {
  getGrade(id: ID!): Grade
  getAllGrades: [Grade]
}

type Mutation {
  createGrade(grade: GradeInput): Grade
  updateGrade(id: ID!, grade: GradeInput): Grade
}
