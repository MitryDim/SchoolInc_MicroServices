

input ClassInput {
  name: String
  description: String
}



type Class @key(fields: "id") {
  id: ID!
  name: String
  description: String
}

type Query {
  getClass(id: ID!): Class
  getAllClasses: [Class]
}

type Mutation {
  createClass(class: ClassInput): Class
  updateClass(id: ID!, class: ClassInput): Class
}
